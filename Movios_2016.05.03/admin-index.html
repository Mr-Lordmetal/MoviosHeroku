<!DOCTYPE>
<html>
<title>Movio</title>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS/stylesheet.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="CSS/adminIndexStyle.css">
</head>

<body ng-app="test" ng-controller="mainControl">

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="JS/adminScript.js"></script>
<script type="text/javascript" src="JS/getMovies.js"></script>

	<div id="wrapper">
				<div id="header">
					<div id="search" class="text-center">
						<input type="text" size="40" placeholder="Search...">
						<input type="button" id="searchBtn" value="OK">
					</div>
					<div id="login">
					 <div class="dropdown">

						<span class="glyphicon glyphicon-user" data-toggle="dropdown" id="userIcon"></span>
						<ul class="dropdown-menu">
						  <li><a href="HTML/logIn.html">Login</a></li>
						  <li><a href="HTML/createCustomer.html">Create Account</a></li>
						</ul>
						<span class="glyphicon glyphicon-shopping-cart" id="cartIcon"></span>
					</div>
				</div>

					<div id="left">
						<img id="logo" src="PICS/logo.jpg"/>
						<ul>
							<li>
								<a href="HTML/movios.html">Visa alla filmer</a>
							</li>
						</ul>
					</div>
				</div>



		<div id="container">
			<div class="text-center">
				<table class="table table-striped">
			    <thead>
			      <tr>
			        <th>Title</th>
			        <th>Format</th>
							<th>Length</th>
							<th>Remove</th>
							<th>Update</th>
							<th>Zoom</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="x in movies | filter:search">
			        <td>{{x.title}}</td>
			        <td>{{x.length}}</td>
			        <td>{{x.format}}</td>
							<td><span class="glyphicon glyphicon-remove" id="btnDeleteXXXX"></span></td>
							<td><span class="glyphicon glyphicon-cog" id="btnUpdate"></span></td>
							<td><span class="glyphicon glyphicon-zoom-in" id="btnZoom"></span></td>
							<td><button type="button" name="button" ng-click="delete(x.id)">Delete</button></td>
			      </tr>
			    </tbody>
			  </table>
			</div>
		</div>

		<div id="footer"><a href="index.html">Home</a> | About | &copy 2016 movio.se</div>

	</div>

	</body>

</body>
</html>
