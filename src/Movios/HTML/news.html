
<h1>NYHETER</h1>
<h4>Månadens senaste filmer</h4>
<hr>
<table id="listAllMovies">
    <tr>
        <th>Omslag</th>
        <th>Titel</th>
        <th>Längd</th>
        <th>Utgivningsår</th>
        <th>Genre</th>
        <th>Pris</th>
    </tr>

    <tbody ng-repeat="x in moviesByNews | filter:search">
    <tr>
        <td><img height="120px" src="{{x.coverStr}}" alt="image"/></td>
        <td>{{ x.title }}</td>
        <td>{{ x.length }}</td>
        <td>{{ x.release_year }}</td>
        <td>{{ x.genre }}</td>
        <td>{{ x.price }}</td>
        <td><input type="submit" value="Lägg i kundkorg" ng-click="addToCart(x.id)"></td>
        <td><button type="button" data-toggle="modal" data-target="#modal" ng-click="readMore(x.id)">Läs mer</button></td>
    </tr>
    </tbody>
</table>
