<!DOCTYPE>
<html>
<title>Movio</title>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS/stylesheet.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>

<body ng-app="admin" ng-controller="mainControl">

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="JS/adminGetMovies.js"></script>

	<div id="wrapper">
		<div id="header">
			<div id="search" class="text-center">
				<input type="text" size="40" ng-model="search">
			</div>

		</div>



	<div id="adminContainer">
		<div class="text-center">
			<form name="adminForm" ng-submit="submitForm()">
				<div class="input-fields">
					<h4>Lägg till film</h4>
					<input type="text" placeholder="Title" ng-model="addTitle" id="titleForm" required>
					<input type="number" placeholder="Time" ng-model="addLength" required>
					<input type="number" placeholder="Release year" ng-model="addYear" required>
					<textarea placeholder="Synopsis" ng-model="addSynopsis" required> </textarea>
					<select ng-model="selectedGenre" ng-options="x for x in genres" required>
						<option value="">Genre</option>
					</select>
					<input type="number" placeholder="Price" ng-model="addPrice" required>

					<button type="submit" value="OK" ng-disabled="adminForm.$invalid">OK</button>
				</div>
			</form>
			<table class="table table-striped">
				<thead>
				<tr>
					<th>Titel</th>
					<th>Längd</th>
					<th>Utgivningsår</th>
					<th>Synopsis</th>
					<th>Genre</th>
					<th>Pris</th>
					<th>Ta bort</th>
					<th>Uppdatera</th>

				</tr>
				</thead>
				<div>
					<tbody>
					<form>
						<tr ng-repeat="x in movies | filter:search">
							<td style="display:none" id="movieID" ng-model="id" >{{x.id}}</td>
							<td ng-hide="editorEnable"> {{x.title}} </td>
							<td ng-show="editorEnable"><input type="text" placeholder="{{x.title}}" ng-model="newTitle"></td>
							<td ng-hide="editorEnable">{{x.length}}</td>
							<td ng-show="editorEnable">	<input type="text" placeholder="{{x.length}}" ng-model="newLength"></td>
							<td ng-hide="editorEnable">{{x.release_year}}</td>
							<td ng-show="editorEnable"><input type="text" placeholder="{{x.release_year}}" ng-model="newYear"></td>
							<td ng-hide="editorEnable"> {{x.synopsis}} </td>
							<td ng-show="editorEnable"><input type="text" placeholder="{{x.synopsis}}" ng-model="newSynopsis"></td>
							<td ng-hide="editorEnable"> {{x.genre}} </td>
							<td ng-show="editorEnable"><select ng-model="newGenre" ng-options="x for x in genres" required>
								<option value="">{{x.genre}}</option>
							</select></td>

							<td ng-hide="editorEnable"> {{x.price}}

							</td>
							<td ng-show="editorEnable"><input type="text" placeholder="{{x.price}}" ng-model="newPrice">
								<input type="submit" value="Update" ng-click="updateMovie(x, newTitle, newLength, newYear, newSynopsis, newGenre, newPrice)">
							</td>



							<td><button type="button"><span class="glyphicon glyphicon-remove" ng-click="deleteMovie(x.id)"></span></button></td>

							<td><button type="button" id="btnUpdate"><span class="glyphicon glyphicon-cog" ng-click="editorEnable = !editorEnable"></span></button>

							</td>


						</tr>
					</form>
					</tbody>
				</div>
			</table>
		</div>
	</div>

	<div id="footer"><a href="index.html">Home</a> | About | &copy 2016 movio.se</div>

</div>

</body>

</body>
</html>
