<!DOCTYPE>
<html>
<title>Movio</title>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stylesheet.css"/>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<link rel="stylesheet" href="/css/master.css"src="stylesheet.css">

<body ng-app="test" ng-controller="mainControl">
	<script type="text/javascript" src="serverCall.js"></script>

					<div id="left">

					<ul>

						<li>

						<li>

					<table>
						<tr>
							<th>Titel</th>
							<th>Längd</th>
							<th>Format</th>
					</tr>

					<tbody ng-repeat="x in title | filter:search">
						<tr>
							<td>{{ x.title }}</td>
							<td>{{ x.length }}</td>
							<td>{{ x.format }}</td>
							<img src="data:image/JPEG;base64,{{x.cover}}">


						</tr>
					</tbody>
				</table>
			</div>

		<div id="footer"><a href="index.html">Home</a> | About | &copy 2016 movios.se</div></div>
